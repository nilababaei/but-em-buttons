<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>But-em Buttons</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu+Condensed" rel="stylesheet">
</head>
<body>
  <banner>
    <div class="img-star">
      <img class="" src="images/starfield.png" alt="">
    </div>
    <div class="text-box text-center">
      <div class="text-main">
        <h1 class="push-0 pad-b-1-2 tena">Explore the universe</h1>
        <p class="italic kilo gutter-2 pad-b">Blast off into the endless wonder of the ever expanding universe.</p>
      </div>
      <div class="btn pad-b-1-2">
        <div class="btn-ghost pad-b-1-2 gutter-1-2">
          <a class="tera" href="#">Launch Now</a>
          <div class="icon i-32">
            <img src="images/rocket.svg" alt="">
          </div>
        </div>
      </div>
    </div>
  </banner>
</body>
